<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      #screen {
        height: 800px;
        width: 100%;
        /* border: 1px solid black; */
      }

      #flipkart-navbar {
        height: 15%;
        width: 100%;
        background-color: rgb(40, 116, 240);
        /* border: 1px solid red; */
      }

      #navbar {
        height: 65%;
        width: 75%;
        margin: auto;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: rgb(40, 116, 240);
        color: white;
        /* border: 1px solid green; */
      }

      #logo {
        height: 80%;
        width: 10%;
        text-align: center;
        /* border: 1px solid black; */
      }

      #logo > p {
        font-size: 20px;
        font-weight: bold;
        font-style: italic;
      }

      #logo > i {
        font-size: 12px;
      }

      #search {
        height: 60%;
        width: 45%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: none;
        /* border: 1px solid black; */
      }

      #search > #flipkart-search {
        height: 90%;
        width: 98%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: white;
        color: rgb(40, 116, 240);
        /* border: 1px solid red; */
      }

      #login {
        height: 60%;
        width: 11%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* border: 1px solid black; */
      }

      #login > button {
        height: 65%;
        width: 100%;
        border: none;
        background: none;
        color: rgb(40, 116, 240);
        background-color: white;
        font-weight: bold;
        /* border: 1px solid grey; */
      }

      #others {
        height: 100%;
        width: 30%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-weight: bold;
        /* border: 1px solid black; */
      }

      #others > #cart {
        height: 50%;
        width: 20%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        /* border: 1px solid black; */
        display: flex;
      }

      #sub-navbar {
        height: 35%;
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-color: white;
        border: 1px solid grey;
      }

      #sub-navbar > div {
        height: 20px;
        width: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 15px;
        font-weight: 500;
        /* border: 1px solid black; */
      }

      #sub-navbar > div > i {
        padding-top: 5px;
        padding-left: 5px;
        font-size: 12px;
      }

      #body {
        height: 80%;
        width: 98%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        border: 1px solid black;
      }

      #body > #left {
        height: 100%;
        width: 20%;
        border: 1px solid black;
      }

      #body > #left > #filters {
        height: 20%;
        width: 95%;
        margin: auto;
        border: 1px solid black;
      }

      #body > #left > #filters > h3 {
        padding: 15px;
      }

      #body > #left > #filters > #filter-women {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 25%;
        width: 30%;
        border-radius: 4px;
        margin-left: 15px;
        background-color: rgb(214, 214, 214);
        /* border: 1px solid black; */
      }

      #body > #left > #categories {
        height: 30%;
        width: 95%;
        margin: auto;
        border: 1px solid black;
      }

      #body > #left > #categories > h3 {
        padding: 15px;
      }

      #body > #left > #categories > div{
        height: auto;
        width: 60%;
      
        /* border: 1px solid black; */
      }

      #body > #left > #gender {
        height: 10%;
        width: 95%;
        margin: auto;
        border: 1px solid black;
      }

      #body > #left > #gender > h3 {
        padding: 15px;
      }

      #body > #left > #price {
        height: 20%;
        width: 95%;
        margin: auto;
        border: 1px solid black;
      }

      #body > #left > #price > h3 {
        padding: 15px;
      }

      #body > #left > #brand {
        height: 10%;
        width: 95%;
        margin: auto;
        border: 1px solid black;
      }

      #body > #left > #brand > h3 {
        padding: 15px;
      }

      #body > #left > #offers {
        height: 10%;
        width: 95%;
        margin: auto;
        border: 1px solid black;
      }

      #body > #left > #offers > h3 {
        padding: 15px;
      }

      #body > #left > #body > #right {
        height: 100%;
        width: 78%;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="screen">
      <div id="flipkart-navbar">
        <div id="navbar">
          <div id="logo">
            <p>Flipkart</p>
            <i>Explore <span style="color: rgb(255, 217, 0)">Plus</span></i>
          </div>
          <div id="search">
            <div id="flipkart-search">
              <input
                type="text"
                style="height: 35px; width: 380px; border: none; outline: none"
                placeholder="search for products, brands and more..."
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div id="login">
            <button>LOGIN</button>
          </div>
          <div id="others">
            <p>Become a seller</p>
            <p>
              More
              <i class="fa-solid fa-angle-down" style="font-size: 12px"></i>
            </p>
            <div id="cart">
              <i class="fa-solid fa-cart-shopping"></i>
              <p style="font-size: 15px">cart</p>
            </div>
          </div>
        </div>
        <div id="sub-navbar">
          <div>
            <span>Electronics</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div>
            <span>TVs & Appliances</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div>
            <span>Men</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div>
            <span>Women</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div>
            <span>Baby & Kids</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div>
            <span>Home & Furniture</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div>
            <span>Sports, Books & More</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div>
            <span>Flights</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div>
            <span>Offer & Zone</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
      </div>
      <div id="body">
        <div id="left">
          <div id="filters">
            <h3>FILTERS</h3>
            <div id="filter-women">
              <i class="fa-solid fa-xmark fa-sm"></i>
              <button style="border: none; background: none; font-size: 11px">
                Women
              </button>
            </div>
          </div>
          <div id="categories">
            <h3>CATEGORIES</h3>
            <div>
                <i class="fa-solid fa-angle-left"></i>
              <p>Clothing and Accessories</p>
            </div>
            <div>
                <i class="fa-solid fa-angle-left"></i>
              <p>Top wear</p>
            </div>
          </div>
          <div id="gender">
            <h3>GENDER</h3>
          </div>
          <div id="price">
            <h3>PRICE</h3>
          </div>
          <div id="brand">
            <h3>BRAND</h3>
          </div>
          <div id="offers">
            <h3>OFFERS</h3>
          </div>
        </div>
        <div id="right">
          <h3>right</h3>
        </div>
      </div>
    </div>
  </body>
</html>
